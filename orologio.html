<!doctype html>
<html>
   <head>
     <meta charset= "utf-8">
     <meta name="viewpart" content="width=device-width, initial-scale=1">
     <title>ESERCIZIO INFORMATICA LABORATORIO</title>
     <meta name="author" content="vincenzo froncillo">
     <meta name="description" value="ESERCIZIO">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/cyborg/bootstrap.css" integrity="sha256-btFslHdAhE0svMtcMDnKXzq71KHM+jf5GKsdyAU3lfU=" crossorigin="anonymous">
   </head>
         <body>
            <h1>OROLOGIO DIGITALE</h1>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
            <style>
                html, body { margin: 0; padding: 0; background-color: "red"}
                canvas { display: block; }
            </style>
            <style>
               h1 {
                  color: rgb(168, 206, 206);
                  text-align: center;
               }
            </style>

            <script>
               function setup(){
                  createCanvas(400, 400);
                  angleMode(DEGREES)
               }
               function draw(){
                  background(0, 0,0);
                  var h = new Date().getHours();
                  var m = new Date().getMinutes();
                  var s = new Date().getSeconds();
                  text(h, 30, 90);
                  text(m, 60, 90);
                  text(s, 90, 90);

                  fill(0,0,0);
                  circle(200, 200,200);

                  fill(150,170,60);
                  arc(200,200,140,140,360,s+1);

                  fill(130,49,200);
                  arc(200,200,160,160,360,m+1);

                  fill(200,69,59);
                  arc(200,200,180,180,360,h+1);
                 }
            </script>
         </body>
</html>
